name: Build+Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      if: runner.os == 'Linux'
      run: chmod +x BasicMeleeBot/gradlew
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: build --scan
        build-root-directory: BasicMeleeBot
        wrapper-directory: BasicMeleeBot
      id: gradle
    - name: "Comment failed build scan url"
      uses: actions/github-script@v3
      if: github.event_name == 'pull_request' && failure()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ ${{ github.workflow }} failed: ${{ steps.gradle.outputs.build-scan-url }}'
          })  
    - name: "Comment successful build scan url"
      uses: actions/github-script@v3
      if: github.event_name == 'pull_request' && success()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '${{ github.workflow }} succeeded: ${{ steps.gradle.outputs.build-scan-url }}'
          })
  coverage:
    needs: [ gradle ]
    name: Publish coverage report
    runs-on: ubuntu-latest
    steps:
      - uses: paambaati/codeclimate-action@v2.2.4
        env:
          CC_TEST_REPORTER_ID: ec2cc556f162ea59e9cc151576aed623d57f930f45ab8698b6408666a48fd176
        with:
            coverageCommand: npm run coverage
            debug: true
